---
apiVersion: v1
kind: Namespace
metadata:
  name: kman
---
apiVersion: v1
kind: Service
metadata:
  name: my-headless-service
  namespace: kman
spec:
  clusterIP: None
  selector:
    app: kcluster
  ports:
  - name: port-9032
    port: 9032
    targetPort: 9032
  - name: port-9022
    port: 9022
    targetPort: 9022